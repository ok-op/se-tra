<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            text-align: center;
        }

        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #28a745;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .progress-bar-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background: #28a745;
            transition: width 0.5s ease-in-out;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>🎬 Terabox Video Sender</h1>

    <div class="profile-card">
        <img src="https://graph.org/file/4e8a1172e8ba4b7a0bdfa.jpg" alt="Profile">
        <p>Paste the Terabox link below and click "Send to Telegram"</p>

        <input type="text" id="teraboxUrl" placeholder="Enter Terabox URL here...">
        <br>
        <button onclick="sendVideo()">📤 Send to Telegram</button>

        <div class="progress-bar-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p id="status"></p>
    </div>

    <script>
    async function sendVideo() {
        const url = document.getElementById("teraboxUrl").value;
        const statusText = document.getElementById("status");
        const progressBarContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");

        if (!url) {
            statusText.className = "error";
            statusText.innerText = "❌ Please enter a valid Terabox URL!";
            return;
        }

        statusText.innerText = "";
        progressBarContainer.style.display = "block";
        progressBar.style.width = "10%";  

        try {
            progressBar.style.width = "40%";  

            const proxyUrl = "https://proxy-wd.wd-zone.workers.dev";
            const teraboxApi = "https://terabox-api-nine.vercel.app";
            
            // Cloudflare Workers Proxy ব্যবহার করে API কল করা
            const response = await fetch(`${proxyUrl}/?url=${encodeURIComponent(teraboxApi + "?url=" + url)}`);
            const data = await response.json();

            progressBar.style.width = "80%";  

            if (response.ok) {
                progressBar.style.width = "100%";  
                statusText.className = "success";
                statusText.innerText = `✅ ${data.message || "Video sent successfully to Telegram!"}`;
            } else {
                statusText.className = "error";
                statusText.innerText = `❌ Error: ${data.detail || "Unknown error"}`;
            }
        } catch (error) {
            statusText.className = "error";
            statusText.innerText = `❌ Failed to send video! ${error.message}`;
        }

        setTimeout(() => {
            progressBarContainer.style.display = "none";
            progressBar.style.width = "0%";
        }, 2000);
    }
    </script>

</body>
</html>
