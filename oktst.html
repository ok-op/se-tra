<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Sender</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { width: 90%; max-width: 400px; margin: auto; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
        .success { color: green; font-weight: bold; margin-top: 15px; }
        .error { color: red; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <h2>üé¨ Terabox Video Sender</h2>
    <div class="container">
        <input type="text" id="videoUrl" placeholder="Enter Terabox URL..." required>
        <br><br>
        <button onclick="sendVideo()">üì§ Send Video</button>
        <p id="responseMessage"></p>
    </div>

    <script>
        async function sendVideo() {
            const url = document.getElementById("videoUrl").value;
            const responseMessage = document.getElementById("responseMessage");

            if (!url) {
                responseMessage.innerHTML = "‚ùå Please enter a valid URL!";
                responseMessage.className = "error";
                return;
            }

            responseMessage.innerHTML = "‚è≥ Sending video...";
            responseMessage.className = "";

            try {
                const apiUrl = `https://tetabox-api-dl.vercel.app/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok && data.message) {
                    responseMessage.innerHTML = `‚úÖ ${data.message}`;
                    responseMessage.className = "success";
                } else {
                    responseMessage.innerHTML = `‚ùå Error: ${data.message || "Unknown error"}`;
                    responseMessage.className = "error";
                }
            } catch (error) {
                responseMessage.innerHTML = `‚ùå Failed to send video!`;
                responseMessage.className = "error";
            }
        }
    </script>

</body>
</html>
