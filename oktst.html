<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>üé¨ Terabox Video Sender</h1>
    <div class="container">
        <p>Paste the Terabox link below and click "Send to Telegram"</p>
        <input type="text" id="teraboxUrl" placeholder="Enter Terabox URL here...">
        <br>
        <button onclick="sendVideo()">üì§ Send to Telegram</button>
        <p id="status" class="status"></p>
    </div>

    <script>
    async function sendVideo() {
        const url = document.getElementById("teraboxUrl").value;
        const statusText = document.getElementById("status");

        if (!url) {
            statusText.className = "status error";
            statusText.innerText = "‚ùå Please enter a valid Terabox URL!";
            return;
        }

        statusText.className = "status";
        statusText.innerText = "‚è≥ Sending video to Telegram...";

        try {
            const apiUrl = `https://tetabox-api-dl.vercel.app/?url=${encodeURIComponent(url)}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (response.ok && data.download_link) {
                statusText.className = "status success";
                statusText.innerHTML = `‚úÖ <a href="${data.download_link}" target="_blank">Click here to watch video</a>`;

                // Telegram bot API call (you need to replace <YOUR_BOT_TOKEN> & <CHAT_ID>)
                await fetch(`https://api.telegram.org/bot6767161921:AAHWrhCPc599gSwVxfncO9l8gtmTYymMhNw/sendVideo`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: "-1002335466442",
                        video: data.download_link,
                        caption: "Here is your Terabox video! üé¨"
                    })
                });

            } else {
                statusText.className = "status error";
                statusText.innerText = `‚ùå Error: ${data.detail || "Unknown error"}`;
            }
        } catch (error) {
            statusText.className = "status error";
            statusText.innerText = `‚ùå Failed to send video! ${error.message}`;
        }
    }
    </script>

</body>
  </html>
