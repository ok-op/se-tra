<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Sender</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">

    <h2>ğŸ¬ Terabox Video Sender</h2>
    <form id="videoForm">
        <input type="text" id="videoUrl" name="url" placeholder="Enter Terabox URL..." style="width: 80%; padding: 10px;" required>
        <br><br>
        <button type="submit" style="padding: 10px 15px; font-size: 16px; cursor: pointer;">ğŸ“¤ Send Video</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById("videoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // à¦ªà§‡à¦œ à¦°à¦¿à¦«à§à¦°à§‡à¦¶ à¦¬à¦¨à§à¦§ à¦•à¦°à¦¬à§‡

            const url = document.getElementById("videoUrl").value;
            const responseMessage = document.getElementById("responseMessage");

            if (!url) {
                responseMessage.innerHTML = "âŒ Please enter a valid URL!";
                responseMessage.style.color = "red";
                return;
            }

            responseMessage.innerHTML = "â³ Sending video...";
            responseMessage.style.color = "black";

            const apiUrl = `https://tetabox-api-dl.vercel.app/?url=${encodeURIComponent(url)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    responseMessage.innerHTML = `âœ… ${data.message}`;
                    responseMessage.style.color = "green";
                })
                .catch(error => {
                    responseMessage.innerHTML = "âŒ Failed to send video!";
                    responseMessage.style.color = "red";
                });
        });
    </script>

</body>
</html>
