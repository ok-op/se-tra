<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox API Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            border: 5px solid transparent;
            border-image: linear-gradient(45deg, red, blue, green) 1;
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 10px 15px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #0056b3;
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
        }
        .message-box {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Terabox API Response</h2>
        
        <input type="text" id="full-url" placeholder="Enter Terabox URL here...">
        <button onclick="fetchResponse()">Response</button>
        <button onclick="refreshPage()">Refresh Page</button>

        <p id="message-box" class="message-box"></p>
    </div>

    <script>
        function fetchResponse() {
            let userUrl = document.getElementById("full-url").value.trim();
            let messageBox = document.getElementById("message-box");

            if (!userUrl) {
                showMessage("Please enter a valid Terabox URL!", "error");
                return;
            }

            let apiUrl = "https://terabox-api-op.vercel.app/?url=" + encodeURIComponent(userUrl);

            fetch(apiUrl)
                .then(response => response.json())
                .then(() => {
                    showMessage("Successfully Fetched!", "success");
                    document.getElementById("full-url").value = ""; // ইনপুট ফাঁকা করে দিবে
                })
                .catch(() => {
                    showMessage("Error fetching data. Please try again!", "error");
                });
        }

        function showMessage(message, type) {
            let messageBox = document.getElementById("message-box");
            messageBox.textContent = message;
            messageBox.className = "message-box " + type;
            messageBox.style.display = "block";
        }

        function refreshPage() {
            location.reload(); // পেজ রিফ্রেশ করবে
        }
    </script>

</body>
</html>
