<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox API Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            position: relative;
            text-align: center;
            border: 5px solid transparent;
            animation: borderAnimation 3s infinite linear;
        }

        /* üåà ‡¶≤‡ßã‡¶°‡¶∂‡ßá‡¶°‡¶ø‡¶Ç ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
        @keyframes borderAnimation {
            0% { border-color: red; }
            20% { border-color: orange; }
            40% { border-color: yellow; }
            60% { border-color: green; }
            80% { border-color: blue; }
            100% { border-color: purple; }
        }

        /* ‚ù§Ô∏è ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .container::before {
            content: "‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
        .container::after {
            content: "‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }

        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 10px 15px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 255, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 255, 0.4);
        }
        .message-box {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .powered-by {
            margin-top: 15px;
            font-size: 14px;
        }
        .powered-by a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Terabox API Response</h2>
        
        <input type="text" id="full-url" placeholder="Enter Terabox URL here...">
        
        <div class="button-container">
            <button onclick="fetchResponse()">Response</button>
            <button onclick="refreshPage()">Refresh</button>
            <button onclick="openChannel()">Channel</button>
            <button onclick="openGroup()">Group</button>
        </div>

        <p id="message-box" class="message-box"></p>

        <p class="powered-by">
            Powered By <a href="https://t.me/Opleech_WD" target="_blank">‚úâÔ∏è ùêñùêéùêéùêÉùêúùê´ùêöùêüùê≠</a>
        </p>
    </div>

    <script>
        function fetchResponse() {
            let userUrl = document.getElementById("full-url").value.trim();
            let messageBox = document.getElementById("message-box");

            if (!userUrl) {
                showMessage("Please enter a valid Terabox URL!", "error");
                return;
            }

            let apiUrl = "https://terabox-api-op.vercel.app/?url=" + encodeURIComponent(userUrl);

            fetch(apiUrl)
                .then(response => response.json())
                .then(() => {
                    showMessage("Successfully Fetched!", "success");
                    document.getElementById("full-url").value = ""; // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶¨‡ßá
                })
                .catch(() => {
                    showMessage("Error fetching data. Please try again!", "error");
                });
        }

        function showMessage(message, type) {
            let messageBox = document.getElementById("message-box");
            messageBox.textContent = message;
            messageBox.className = "message-box " + type;
            messageBox.style.display = "block";
        }

        function refreshPage() {
            location.reload(); // ‡¶™‡ßá‡¶ú ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡¶¨‡ßá
        }

        function openChannel() {
            window.open("https://t.me/Opleech_WD", "_blank");
        }

        function openGroup() {
            window.open("https://t.me/YOUR_GROUP_LINK", "_blank");
        }
    </script>

</body>
</html>
