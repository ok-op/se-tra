<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox API Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success-message {
            color: green;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Terabox API Response</h2>
        
        <input type="text" id="full-url" placeholder="Enter Terabox URL here...">
        <button onclick="fetchResponse()">Response</button>

        <p id="success-message" class="success-message">Successfully Fetched!</p>
    </div>

    <script>
        function fetchResponse() {
            let userUrl = document.getElementById("full-url").value.trim();
            let successMessage = document.getElementById("success-message");

            if (!userUrl) {
                alert("Please enter a valid Terabox URL.");
                return;
            }

            let apiUrl = "https://terabox-api-op.vercel.app/?url=" + encodeURIComponent(userUrl);

            fetch(apiUrl)
                .then(response => response.json())
                .then(() => {
                    successMessage.style.display = "block";
                })
                .catch(() => {
                    successMessage.style.display = "block";
                });
        }
    </script>

</body>
</html>
