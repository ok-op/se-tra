    <style>
        body {

        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            position: relative;
            text-align: center;
            border: 5px solid transparent;
            animation: borderAnimation 3s infinite linear;
        }
        /* ‡¶ö‡¶æ‡¶∞ ‡¶ï‡ßã‡¶£‡ßá ‡¶¨‡¶æ‡¶ü‡¶æ‡¶∞‡¶´‡ßç‡¶≤‡¶æ‡¶á ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        .butterfly.top-left {
            top: -25px;
            left: -25px;
        }
        .butterfly.top-right {
            top: -25px;
            right: -25px;
        }
        .butterfly.bottom-left {
            bottom: -25px;
            left: -25px;
        }
        .butterfly.bottom-right {
            bottom: -25px;
            right: -25px;
        }

        /* üåà ‡¶≤‡ßã‡¶°‡¶∂‡ßá‡¶°‡¶ø‡¶Ç ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
        @keyframes borderAnimation {
            0% { border-color: red; }
            20% { border-color: orange; }
            40% { border-color: yellow; }
            60% { border-color: green; }
            80% { border-color: blue; }
            100% { border-color: purple; }
        }

        /* ‚ù§Ô∏è ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .container::before {
            content: "üñ§ ‚ù§Ô∏è üåπ ‚ù§Ô∏è üñ§";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
        .container::after {
            content: "üñ§ ‚ù§Ô∏è üåπ ‚ù§Ô∏è üñ§";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }

        h2 {
            color: #333;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 10px 15px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {

            color: white;
            border: none;

            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 255, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 255, 0.4);
        }
        .message-box {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .powered-by {
            margin-top: 15px;
            font-size: 14px;
        }
        .powered-by a {
            text-decoration: none;
            color: #007bff;

        /* ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
.music-player {

    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    padding: 15px;
    border-radius: 10px;

}

.song-title {

    font-weight: bold;
    margin-bottom: 8px;
}

.controls {

    align-items: center;

}

input[type="range"] {

    cursor: pointer;
    margin-top: 5px;
}
    </style>

<body>

    <div class="container">
        <!-- ‡¶ö‡¶æ‡¶∞ ‡¶ï‡ßã‡¶£‡¶æ‡ßü ‡¶¨‡¶æ‡¶ü‡¶æ‡¶∞‡¶´‡ßç‡¶≤‡¶æ‡¶á ‡¶á‡¶Æ‡ßá‡¶ú -->
        <img src="https://cdn.pixabay.com/animation/2023/03/05/21/13/21-13-51-872_512.gif" class="butterfly top-left" alt="ü¶ã">
        <img src="https://cdn.pixabay.com/animation/2023/03/05/21/13/21-13-51-872_512.gif" class="butterfly top-right" alt="ü¶ã">
        <img src="https://cdn.pixabay.com/animation/2023/03/05/21/13/21-13-51-872_512.gif" class="butterfly bottom-left" alt="ü¶ã">
        <img src="https://cdn.pixabay.com/animation/2023/03/05/21/13/21-13-51-872_512.gif" class="butterfly bottom-right" alt="ü¶ã">
        
        <h2><i class="fa fa-key-modern" aria-hidden="true"></i> Terabox Link Generate</h2>
        <input type="text" id="full-url" placeholder="Enter Terabox URL here...">
        
        <div class="button-container">
            <button onclick="fetchResponse()"><i class="fa fa-link" aria-hidden="true"></i> Generate</button>
            <button onclick="refreshPage()"><i class="fa fa-retweet" aria-hidden="true"></i> Refresh</button>
            <button onclick="openChannel()"><i class="fa fa-telegram" aria-hidden="true"></i> Channel</button>
            <button onclick="openGroup()"><i class="fa fa-share-alt" aria-hidden="true"></i> Group</button>
        </div>

        <p id="message-box" class="message-box"></p>

        <p class="powered-by">
            Powered By <a href="https://t.me/Farooq_is_king" target="_blank"><i class="fa fa-user-circle-o" aria-hidden="true"></i> ùêñùêéùêéùêÉùêúùê´ùêöùêüùê≠</a>
        </p>
    </div>

    <div class="music-player">
    <div class="song-title"><i class="fa fa-music" aria-hidden="true"></i> Op Now Playing: Relaxing Music</div>
    <audio id="audio" src="o_re_piya.mp3"></audio>

    <input type="range" id="progress" value="0" step="0.1" min="0" max="100">

    <div class="controls">
        <button onclick="playPause()"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button onclick="stopMusic()"><i class="fa fa-stop" aria-hidden="true"></i></button>
    </div>
    </div>

    <script>
        function fetchResponse() {
            let userUrl = document.getElementById("full-url").value.trim();
            let messageBox = document.getElementById("message-box");

            if (!userUrl) {
                showMessage("Please enter a valid Terabox URL!", "error");
                return;
            }

            let apiUrl = "https://terabox-api-op.vercel.app/?url=" + encodeURIComponent(userUrl);

            fetch(apiUrl)
                .then(response => response.json())
                .then(() => {
                    showMessage("‚úîÔ∏è Successfully Fetched!", "success");
                    document.getElementById("full-url").value = ""; // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶¨‡ßá
                })
                .catch(() => {
                    showMessage("‚úîÔ∏è Successfully Fetched!", "error");
                });
        }

        function showMessage(message, type) {
            let messageBox = document.getElementById("message-box");
            messageBox.textContent = message;
            messageBox.className = "message-box " + type;
            messageBox.style.display = "block";
        }

        function refreshPage() {
            location.reload(); // ‡¶™‡ßá‡¶ú ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡¶¨‡ßá
        }

        function openChannel() {
            window.open("https://t.me/Opleech_WD", "_blank");
        }

        function openGroup() {
            window.open("https://t.me/+4b9lEhq8esY3ZGJl", "_blank");
        }
    </script>
    <script src="./wood-player.js"></script>
